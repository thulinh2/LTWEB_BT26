spring.application.name=BT09

# Datasource SQL Server
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=WEB;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Thulinh123

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update

# Server
server.port=8092

# GraphQL
spring.graphql.path=/graphql
spring.graphql.schema.locations=classpath:/schema.graphqls

# Bat GraphiQL
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
